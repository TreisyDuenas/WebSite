<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Sistema de Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #19223C;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 60px 20px;
      text-align: center;
      background-color: #7A77DB;
      color: white;
    }
    .cta-button {
      background-color: #7A77DB;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #A695D8;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      background-color: #19223C;
      border-radius: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #7A77DB;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contacto</h1>
  </header>

  <section>
    <h2>¿Tienes Preguntas? ¡Contáctanos!</h2>
    <form action="mailto:info@sistemaasistencia.com" method="post" enctype="text/plain">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </section>

</body>
</html>
